<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Dice Game</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./assets/css/mobile.css" media="screen and (max-width:480px)" />
        <link rel="stylesheet" href="./assets/css/mobile.css" media="screen and (min-width:481px) and (max-width: 780px)" />
        <link rel="stylesheet" href="./assets/css/desktop.css" media="screen and (min-width:781px)" />
        <meta name="viewport" content="width=device-width" />
        <script src="./assets/js/vendor/jquery-3.2.1.js"></script>
        <script src="assets/js/player.js"></script>
        <script src="assets/js/styles.js"></script>
        <script src="assets/js/dice.js"></script>
        <script src="assets/js/game.js"></script>
        <script src="assets/js/main.js"></script>
    </head>

    <body>
        <div id="container">
            <header>
                <h1>dice roller</h1>
            </header>
            <div id="desktop-panel">
                <div id="new-form">
                    <form id="new-game-form" action="" method="POST" name="new game">
                        <div id="player-1">
                            <label>player 1 name:</label>
                            <input id="player1" type="text" name="player-1" placeholder="Player 1"><br>
                        </div>
                        <div id="player-2">
                            <label>player 2 name:</label>
                            <input id="player2" type="text" name="player-2" placeholder="Player 2"><br>
                        </div>
                        <input class="btn red" type="submit" value="New Game">
                    </form>
                    <button type="button" id="menu-btn" class="btn red">Main Menu</button>
                </div>
                
                <div id="player-move">
                    <h2 id="p-move"></h2>
                </div>
                <aside id="score-data">
                    <div id="player-1-score">
                        <p id="p1-s-name"></p>
                        <p id="p1-score"></p>
                    </div>
                    <div id="player-2-score">
                        <p id="p2-s-name"></p>
                        <p id="p2-score"></p>
                    </div>
                </aside>
            </div>
            <div id="hidden-content">
                <h2 id="win-message"></h2>
                <form id="replay-btn">
                    <input id="btn-replay" class="btn red" type="submit" value="play again">
                </form>
            </div>
            <div id="desktop-content">
                <div id="die">
                    <div class="dice"></div>
                    <div class="dice"></div>
                    <div class="dice"></div>
                    <div class="dice"></div>
                    <div class="dice"></div>
                </div>
                <form id="roll-btn" action="" method="POST" name="roll dice">
                    <input class="btn red" type="submit" value="roll the dice!">
                </form>
            </div>
            <footer>
                <small>Daniel Contreras · COMP 2511 · Assignment 3</small>
            </footer>
        </div>
    </body>
    
</html>
